<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="currentUser" (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!currentUser" (click)="goToLogin()">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>

  <div *ngIf="!cargando && noticias.length === 0" class="no-news">
    No hay noticias para mostrar
  </div>

  <ion-list *ngIf="noticias.length > 0">
    <ion-item *ngFor="let noticia of noticias">
      <ion-thumbnail slot="start">
        <img [src]="noticia.urlToImage || 'assets/default-news.jpg'" alt="Imagen de noticia" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ noticia.title }} {{ obtenerBandera(noticia.source.name) }}</h2>
        <p>{{ noticia.description }}</p>
        <small>{{ noticia.source.name }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
