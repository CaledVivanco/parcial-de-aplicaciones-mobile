<ion-card *ngIf="principal">
  <ion-img [src]="principal.urlToImage || 'assets/no-image.png'"></ion-img>

  <ion-card-header>
    <ion-card-title>{{ principal.title }}</ion-card-title>
    <ion-card-subtitle *ngIf="principal.source?.name">{{ principal.source.name }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ principal.description }}</p>
    <ion-button expand="full" (click)="abrirNoticia(principal.url)">
      Leer m√°s
    </ion-button>
  </ion-card-content>
</ion-card>
