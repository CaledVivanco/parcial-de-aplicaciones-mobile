<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      El nombre es requerido y debe tener al menos 2 caracteres
    </ion-note>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid">
      El apellido es requerido y debe tener al menos 2 caracteres
    </ion-note>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      Ingresa un correo válido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      La contraseña es requerida y debe tener al menos 6 caracteres
    </ion-note>

    <ion-item>
      <ion-label>País</ion-label>
      <ion-select formControlName="country" placeholder="Selecciona tu país">
        <ion-select-option *ngFor="let c of countries" [value]="c.id">{{ c.value }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-note color="danger" *ngIf="registerForm.get('country')?.touched && registerForm.get('country')?.invalid">
      Selecciona un país
    </ion-note>

    
    <ion-button expand="full" type="submit" class="ion-margin-top">
      Registrarse
    </ion-button>
  </form>
</ion-content>
